services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: phd-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: phd_admin
    ports:
      - '5433:5432'  # Using 5433 to avoid conflict with local PostgreSQL
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - phd-network

  # Backend Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: phd-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: phd_admin
      # Backend
      PORT: 3000
      NODE_ENV: development
      # JWT
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      JWT_EXPIRES_IN: 24h
      # Blockchain
      BLOCKCHAIN_NETWORK: ${BLOCKCHAIN_NETWORK:-testnet}
      CONTRACT_ADDRESS: ${CONTRACT_ADDRESS:-}
      PRIVATE_KEY: ${PRIVATE_KEY:-}
      # API
      API_PREFIX: api
      CORS_ORIGIN: '*'
      LOG_LEVEL: debug
    ports:
      - '3000:3000'
    volumes:
      # Mount source code for development hot-reload
      - ./apps/backend/src:/app/apps/backend/src
      - ./libs:/app/libs
      # Prevent overwriting node_modules
      - /app/node_modules
      - /app/apps/backend/node_modules
    networks:
      - phd-network
    command: >
      sh -c "
        echo 'â³ Waiting for database to be ready...' &&
        sleep 5 &&
        echo 'ğŸ”„ Running migrations...' &&
        npm run migration:run &&
        echo 'ğŸŒ± Seeding database...' &&
        npm run seed || true &&
        echo 'ğŸš€ Starting backend server...' &&
        npm run dev:backend
      "

volumes:
  postgres_data:
    driver: local

networks:
  phd-network:
    driver: bridge
